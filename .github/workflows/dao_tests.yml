name: DAO Functionality Test

on:
  push:
    branches:
      - main
    paths:
      - tests/dao-testing**
  pull_request:
    branches:
      - main
    paths:
      - tests/dao-testing**

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install Node.js dependencies
      run: |
        npm install -g npm@latest
        npm install --save-dev hardhat
        npm install
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install eth-brownie
        pip install pytest

    - name: Start Hardhat node
      run: npx hardhat node &

    - name: Wait for Hardhat node
      run: |
        timeout=30
        until nc -z localhost 8545 || [ $timeout -eq 0 ]; do
          sleep 1
          ((timeout--))
        done
        if [ $timeout -eq 0 ]; then
          echo "Hardhat node failed to start"
          exit 1
        fi

    - name: Run tests
      run: |
        brownie test -s

      


        
          
